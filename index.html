<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>New Employee</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Spray+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Welcome to the "New Employee Form". Please Select the Options</h1>
    <div>
      <div class="btn-group dpt-located">
        <button
          type="button"
          class="btn dropdown-toggle dropdown-style button-width"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          id="dropdown1"
        >
          Choose Department
        </button>
        <div class="dropdown-menu" id="dropdown-menu1"></div>
      </div>
    </div>
    <div>
      <div class="btn-group team-located">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          id="dropdown2"
        >
          Choose Team
        </button>
        <div class="dropdown-menu" id="dropdown-menu2"></div>
      </div>
    </div>
    <div>
      <div class="btn-group role-located">
        <button
          type="button"
          class="btn dropdown-toggle"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
          id="dropdown3"
        >
          Choose Role
        </button>
        <div class="dropdown-menu" id="dropdown-menu3"></div>
      </div>
    </div>
    <div>
      <button type="button" class="btn btn-outline-success" id="submit">
        Submit
      </button>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
